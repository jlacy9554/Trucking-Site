<!DOCTYPE html>

<html lang="en-US">
<meta charset="UTF-8">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title> Submit Issue </title>

    <!-- Links the .css file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/driver_submit_issue.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">

        <!-- Credit for navbar: https://getbootstrap.com/docs/4.1/components/navbar/-->
        <nav class="navbar navbar-expand-md navbar-light fixed-top" style="margin-bottom: 1%;" id="header">
            <ul class="navbar-nav w-100 justify-content-between">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="menubutton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Menu </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="driver_catalog.html"> Catalog </a>
                        <a class="dropdown-item" href="wishlist.html"> Wishlist </a>
                        <a class="dropdown-item" href="/driver_point_history"> Point History </a>
                        <a class="dropdown-item" href="driver_order_history.html"> Order History </a>
                        <a class="dropdown-item" href="driver_notifications.html"> Notifications </a>
                        <a class="dropdown-item" href="driver_submit_issue.html"> Submit an Issue </a>
                        <a class="dropdown-item" href="index.html"> Logout </a>
                    </div>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="driver_dash.html" id="title"> Good Driver Incentive Program </a>
                </li>

                <a class="navbar-brand" href="driver_profile.html">
                    <img src="{% static pic %}" width="30" height="30">
                </a>
            </ul>
        </nav>

        <div class="row">
            <div class="col-md-10 text-center">
                <h2 style="margin-left: 20%;"> Submit Issue </h2>

            </div>

            <div class="col-md-2 text-right">
                <h2> My Points: </h2>
                <h2> 0 </h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Source: https://getbootstrap.com/docs/4.1/components/forms/ -->
                <div class="form-group">
                    <select class="form-control" id="to">
                        <option> To: </option>
                    </select>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row text-left">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input type="text" id="subject" placeholder="Subject">
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row text-center" style="height: 500px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <textarea id="description" placeholder="Description"></textarea>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row text-right">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button id="submit"> Submit </button>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row text-right">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button id="cancel"> Cancel </button>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
</body>

</html>
